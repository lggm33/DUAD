<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      form {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
      }

      h1 {
        color: #4a5568;
        font-size: 32px;
        font-weight: 600;
        margin-bottom: 8px;
      }

      p {
        color: #718096;
        font-size: 16px;
        margin-bottom: 30px;
      }

      label {
        display: block;
        color: #4a5568;
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 8px;
        margin-top: 20px;
      }

      label:first-of-type {
        margin-top: 0;
      }

      input[type="text"],
      input[type="email"],
      select,
      textarea {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        font-size: 16px;
        background-color: #f7fafc;
        transition: all 0.2s ease;
      }

      input[type="text"]:focus,
      input[type="email"]:focus,
      select:focus,
      textarea:focus {
        outline: none;
        border-color: #667eea;
        background-color: white;
      }

      select {
        cursor: pointer;
        color: #4a5568;
      }

      select option[hidden] {
        color: #a0aec0;
      }

      textarea {
        min-height: 100px;
        resize: vertical;
        font-family: inherit;
      }

      input[type="submit"] {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 14px 32px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 30px;
        transition: all 0.2s ease;
        width: 100%;
      }

      input[type="submit"]:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
      }

      .powered-by {
        text-align: center;
        margin-top: 20px;
        color: #a0aec0;
        font-size: 12px;
      }

      .powered-by a {
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
      }

      br {
        display: none;
      }
    </style>
  </head>
  <body> 
  <form action="https://dummyjson.com/test" method="POST">
    <h1>Contact us!</h1>
    <p>Got something to say? Fire away!</p>

    <label for="first_name">First name</label>
    <br />
    <input type="text" id="first_name" name="firstName" />
    <br />
    <label for="last_name">Last name</label>
    <br />
    <input type="text" id="last_name" name="lastName" />
    <br />
    <label for="email">Email</label>
    <br />
    <input type="email" id="email" name="email" />
    <br />
    <label for="type">What's your message about?</label>
    <br />
    <select name="type" id="type">
      <option hidden>Select one</option>
      <option value="question">Question</option>
      <option value="suggestion">Suggestion</option>
    </select>
    <br />
    <label for="message">Fire away!</label>
    <br />
    <textarea id="message" name="message"></textarea>
    <br />

    <input type="submit" value="Send my message" />
    
    <div class="powered-by">
      Powered by <a href="#">NetHunt CRM</a>
    </div>
  </form>
  </body>
</html>
