<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billboard Hot 100™</title>
    <link rel="stylesheet" href="ejercicio_3.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="chart-header">
            <h1 class="chart-title">Billboard Hot 100™</h1>
            <p class="chart-date">WEEK OF FEBRUARY 10, 2024</p>
        </header>

        <!-- Chart Table -->
        <div class="chart-container">
            <table class="chart-table">
                <thead>
                    <tr class="table-header">
                        <th class="col-position">THIS WEEK</th>
                        <th class="col-song"></th>
                        <th class="col-award">AWARD</th>
                        <th class="col-last">LAST<br>WEEK</th>
                        <th class="col-peak">PEAK<br>POS.</th>
                        <th class="col-weeks">WKS ON<br>CHART</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Song 1 -->
                    <tr class="chart-row">
                        <td class="position">
                            <span class="position-number">1</span>
                        </td>
                        <td class="song-info">
                            <div class="song-container">
                                <img src="https://charts-static.billboard.com/img/2025/07/huntrxejaeaudreynunareiami-o2t-golden-ozh-180x180.jpg" alt="Hiss album cover" class="album-cover">
                                <div class="song-details">
                                    <div class="song-title">Hiss</div>
                                    <div class="artist-name">Megan Thee Stallion</div>
                                </div>
                                <span class="new-badge">NEW</span>
                            </div>
                        </td>
                        <td class="award">
                            <i class="fas fa-plus"></i>
                        </td>
                        <td class="last-week">
                            <i class="fas fa-star"></i>
                        </td>
                        <td class="peak-pos">-</td>
                        <td class="weeks-chart">1</td>
                    </tr>

                    <!-- Song 2 -->
                    <tr class="chart-row">
                        <td class="position">
                            <span class="position-number">2</span>
                        </td>
                        <td class="song-info">
                            <div class="song-container">
                                <img src="https://i.scdn.co/image/ab67616d0000b273f54b99bf27cda88f4a7403ce" alt="Lovin On Me album cover" class="album-cover">
                                <div class="song-details">
                                    <div class="song-title">Lovin On Me</div>
                                    <div class="artist-name">Jack Harlow</div>
                                </div>
                                <div class="movement-indicator down">
                                    <i class="fas fa-arrow-down"></i>
                                </div>
                            </div>
                        </td>
                        <td class="award">
                            <i class="fas fa-plus"></i>
                        </td>
                        <td class="last-week">1</td>
                        <td class="peak-pos">1</td>
                        <td class="weeks-chart">12</td>
                    </tr>

                    <!-- Song 3 -->
                    <tr class="chart-row">
                        <td class="position">
                            <span class="position-number">3</span>
                        </td>
                        <td class="song-info">
                            <div class="song-container">
                                <img src="https://i.scdn.co/image/ab67616d0000b273e787cffec20aa2a396a61647" alt="Cruel Summer album cover" class="album-cover">
                                <div class="song-details">
                                    <div class="song-title">Cruel Summer</div>
                                    <div class="artist-name">Taylor Swift</div>
                                </div>
                                <div class="movement-indicator down">
                                    <i class="fas fa-arrow-down"></i>
                                </div>
                            </div>
                        </td>
                        <td class="award">
                            <i class="fas fa-plus"></i>
                        </td>
                        <td class="last-week">2</td>
                        <td class="peak-pos">1</td>
                        <td class="weeks-chart">39</td>
                    </tr>

                    <!-- Song 4 -->
                    <tr class="chart-row">
                        <td class="position">
                            <span class="position-number">4</span>
                        </td>
                        <td class="song-info">
                            <div class="song-container">
                                <img src="https://i.scdn.co/image/ab67616d0000b273e85259a1cae29a8d91f2093d" alt="Lose Control album cover" class="album-cover">
                                <div class="song-details">
                                    <div class="song-title">Lose Control</div>
                                    <div class="artist-name">Teddy Swims</div>
                                </div>
                                <div class="movement-indicator neutral">
                                    <i class="fas fa-minus"></i>
                                </div>
                            </div>
                        </td>
                        <td class="award">
                            <i class="fas fa-plus"></i>
                        </td>
                        <td class="last-week">
                            <i class="fas fa-star"></i>
                        </td>
                        <td class="peak-pos">4</td>
                        <td class="weeks-chart">4</td>
                    </tr>

                    <!-- Song 5 -->
                    <tr class="chart-row">
                        <td class="position">
                            <span class="position-number">5</span>
                        </td>
                        <td class="song-info">
                            <div class="song-container">
                                <img src="https://i.scdn.co/image/ab67616d0000b273705079df9a25a28b452c1fc9" alt="Paint The Town Red album cover" class="album-cover">
                                <div class="song-details">
                                    <div class="song-title">Paint The Town Red</div>
                                    <div class="artist-name">Doja Cat</div>
                                </div>
                                <div class="movement-indicator up">
                                    <i class="fas fa-arrow-up"></i>
                                </div>
                            </div>
                        </td>
                        <td class="award">
                            <i class="fas fa-plus"></i>
                        </td>
                        <td class="last-week">6</td>
                        <td class="peak-pos">1</td>
                        <td class="weeks-chart">24</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
